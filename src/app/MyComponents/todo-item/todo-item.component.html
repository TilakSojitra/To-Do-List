<div class="card my-3 shadow col" style="width: 18rem;">
    <div class="card-body">
      <h5 [ngClass]="{'strike' : !todo.active}" class="card-title">{{todo.title}}</h5>
      <p [ngClass]="{'strike' : !todo.active}" class="card-text">{{ todo.desc }}</p>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckBoxClick(todo)" [checked]=!this.todo.active>
        <label class="form-check-label" for="todo{{i}}">Mark As Done</label>
      </div>
      <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
    </div>
</div>
