<div class="container">
    <h1 class="text-center mb-3 text-danger">To Do List by TS</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <div class="container">
        <h3 class="text-secondary text-decoration-underline">Your Todos</h3>
        <div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
        <ng-template #elseBlock>
            <div class="row">
                <div class="col" *ngFor="let todo of todos; index as i ">
                    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
                        (todoCheckBox)="toggleTodo($event)"></app-todo-item>
                </div>
            </div>
        </ng-template>
    </div>
</div>
